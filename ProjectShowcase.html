<script>
// TYPEWRITER FUNCTION FOR TEXT ONLY
function typeElement(el, speed = 25){
  const fullText = el.dataset.text;
  el.innerHTML = '';
  let i = 0;
  const typing = setInterval(()=>{
    if(fullText.charAt(i) === '\n') el.innerHTML += '<br>'; else el.innerHTML += fullText.charAt(i);
    i++;
    if(i >= fullText.length){ clearInterval(typing); }
  }, speed);
}

const typeObserver = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting && !entry.target.dataset.typed){
      entry.target.dataset.typed = 'true';
      typeElement(entry.target, 20);
    }
  });
},{threshold:0.4});

document.querySelectorAll('.type').forEach(el=>{ typeObserver.observe(el); });

// MATRIX / BINARY BACKGROUND EFFECT
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const binaryChars = '01';
const fontSize = 16;
const columns = Math.floor(canvas.width / fontSize);
const drops = [];
for(let x=0; x<columns; x++) drops[x] = canvas.height + Math.random()*1000;
function drawMatrix(){
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = '#00ff88';
  ctx.font = fontSize + 'px Consolas';
  for(let i=0; i<drops.length; i++){
    const text = binaryChars.charAt(Math.floor(Math.random()*binaryChars.length));
    ctx.fillText(text, i*fontSize, drops[i]);
    drops[i] -= fontSize;
    if(drops[i] < 0) drops[i] = canvas.height + Math.random()*1000;
  }
  requestAnimationFrame(drawMatrix);
}
requestAnimationFrame(drawMatrix);
window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
